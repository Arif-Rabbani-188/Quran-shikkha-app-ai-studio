<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 180, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Draw background with rounded corners
            const radius = size * 0.125;
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Add decorative circles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(size * 0.25, size * 0.25, size * 0.05, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.75, size * 0.25, size * 0.03, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.75, size * 0.75, size * 0.04, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.25, size * 0.75, size * 0.025, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.45}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Ù‚', size / 2, size / 2);
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate all sizes
        sizes.forEach(size => {
            const dataUrl = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = dataUrl;
            link.click();
        });
    </script>
</body>
</html>
